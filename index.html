<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing page of the banking site</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="container mx-auto w-2/3">
      <div
        class="
          min-h-screen
          flex
          items-center
          justify-center
          py-12
          px-4
          sm:px-6
          lg:px-8
        "
      >
        <div class="max-w-md w-full space-y-8">
          <div class="mt-8 space-y-6">
            <input type="hidden" name="remember" value="true" />
            <div class="rounded-md shadow-sm -space-y-px">
              <div>
                <input
                  id="email-input"
                  name="email"
                  type="email"
                  autocomplete="email"
                  required
                  value="fakemail@gmail.com"
                  class="
                    appearance-none
                    rounded-none
                    relative
                    block
                    w-full
                    px-3
                    py-2
                    border border-gray-300
                    placeholder-gray-500
                    text-gray-900
                    rounded-t-md
                    focus:outline-none
                    focus:ring-indigo-500
                    focus:border-indigo-500
                    focus:z-10
                    sm:text-sm
                  "
                  placeholder="Email address"
                />
              </div>
              <div>
                <input
                  id="password-input"
                  name="password"
                  type="password"
                  autocomplete="current-password"
                  required
                  value="secret"
                  class="
                    appearance-none
                    rounded-none
                    relative
                    block
                    w-full
                    px-3
                    py-2
                    border border-gray-300
                    placeholder-gray-500
                    text-gray-900
                    rounded-b-md
                    focus:outline-none
                    focus:ring-indigo-500
                    focus:border-indigo-500
                    focus:z-10
                    sm:text-sm
                  "
                  placeholder="Password"
                />
              </div>
            </div>

            <div>
              <button
                type="submit"
                id="submit-btn"
                class="
                  group
                  relative
                  w-full
                  flex
                  justify-center
                  py-2
                  px-4
                  border border-transparent
                  text-sm
                  font-medium
                  rounded-md
                  text-white
                  bg-indigo-600
                  hover:bg-indigo-700
                  focus:outline-none
                  focus:ring-2
                  focus:ring-offset-2
                  focus:ring-indigo-500
                "
              >
                Sign in
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="text-center mt-40">
      <small>&copy; Suplob Roy || 2021</small>
    </footer>
    <!-- JS Connection -->
    <script src="js/login.js"></script>
  </body>
</html>
